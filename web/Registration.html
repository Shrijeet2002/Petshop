<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<script language="javascript">
function validation(Form_obj)
{
    if(Form_obj.uname.value.length==0)
    {
        alert("Please, fill up the user name!!!");

        Form_obj.uname.focus();
        return false;
    }
    if(Form_obj.pswd.value.length==0)
    {
        alert("Please, fill up the password!!!");

        Form_obj.pswd.focus();
        return false;
    }
    if(Form_obj.address.value.length==0)
    {
        alert("Please, fill up the address!!!");

        Form_obj.address.focus();
        return false;
    }
     return true;
}
</script>
    <title>Customer Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #33C1FF;
      }
      
      h1 {
        font-size: 2em;
        text-align: center;
        margin: 1em 0;
      }
      
      form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 1em;
        width: 400px;
        margin: 0 auto;
      }
      
      label {
        display: block;
        margin-bottom: 0.5em;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="month"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        padding: 0.5em;
        width: 95%;
        margin-bottom: 1em;
        font-size: 1em;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        border: none;
        color: #fff;
        padding: 0.5em 1em;
        border-radius: 3px;
        font-size: 1.2em;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Customer Registration Form</h1>
    <form id="form" action="Regjsp.jsp" method="post" name="regform" onSubmit="return validation(this)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="pass" name="pass" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confpass" name="confpass" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">

      <input type="submit" name="reg" value="Register">
    </form>
  </body>
</html>
